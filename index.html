<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>

  <!-- Style Links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS Links -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/game.js"></script>

</head>
<body>

    <header>
        <h1>Hangman</h1>
        <h4>Press any letter to get started!</h4>
    </header>
    <div><span id="wins">Wins: </span><span id="losses">Losses: </span></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12 hangman">
                        <object data="assets/images/hangman.svg" type="image/svg+xml" class="d-flex justify-content-center"></object>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="blankWord"></div>
                    </div> 
                </div>
            </div>
            <div class="col-md-4">
                <div class="gameLabel">Guesses Remaining:</div>
                <div id="guessesRemaining" class="gameValue"></div>
                <div class="gameLabel">Incorrect Guesses:</div>
                <div id="incorrectGuesses" class="gameValue"></div>
            </div>
        </div>
    </div>

</body>

</html>
